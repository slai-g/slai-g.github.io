<!DOCTYPE html>
<html lang="en">
<head>
  <title>Homepage</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta charset="utf-8">
  
  <!-- Import BSv5.0 JS and CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Chathura:wght@100;300;400;700;800&family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
    
</head>

<body>  

  <nav class="navbar navbar-dark bg-dark navbar-sticky-top">
    <div class="container-fluid"> <!-- Ensures 100% max width for all screens -->
      <div class="collapse navbar-collapse">
        <a class="navbar-brand" href="#">Brand</a> <!-- Ensures that items are positioned towards the right instead of default left-->
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offCanvasNavbar" aria-controls="offCanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offCanvasNavbar">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title">Dark offcanvas</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
          </div>

          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
  
            <li class="nav-item">
              <a class="nav-link" href="#">Gallery</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false" href="#">Projects</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Project 1</a></li>
                <li><a class="dropdown-item" href="#">Project 2</a></li>
                <li><a class="dropdown-item" href="#">Project 3</a></li>
              </ul>
            </li>

          <li class="nav-item">
          </li>
        </ul>
            
          </div>
        </div>
        
      </div>
    </div>
  </nav>

  <div class="main">
    
  <h1>Header 1</h1>
  <h2>Header 2</h2>
  <p>Paragraph text</p>
    
    </div>
    
  </div>
  
</body>
  
</html>
